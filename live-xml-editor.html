<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DITA Editor (with Gemini AI)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex: 1;
      gap: 20px;
    }
    textarea {
      flex: 1;
      height: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    .controls {
      margin: 10px 0;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      font-size: 14px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>DITA Editor (with Gemini AI)</h1>

  <div class="controls">
    <input type="text" id="promptInput" placeholder="Type your prompt here..." style="width:60%;padding:8px;font-size:14px;">
    <button onclick="generateWithGemini()">Generate DITA XML</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <div class="container">
    <textarea id="editor" placeholder="Write or paste DITA XML here..."></textarea>
    <textarea id="output" placeholder="AI Generated DITA XML will appear here..."></textarea>
  </div>

  <script>
    const apiKey = "AIzaSyCMdJUIbMQUrkQWcKkgBn4G7fCFzpNZMJg"; // Replace with your key

    // Allow pressing Enter in input to trigger AI
    document.getElementById("promptInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        generateWithGemini();
      }
    });

    async function generateWithGemini() {
      const prompt = document.getElementById("promptInput").value.trim();
      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: `Convert this prompt into valid DITA XML:\n\n${prompt}` }] }]
          })
        });

        const data = await response.json();
        if (data.candidates && data.candidates.length > 0) {
          document.getElementById("output").value = data.candidates[0].content.parts[0].text;
        } else {
          alert("No output from Gemini.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Error generating content. Check console for details.");
      }
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const title = "DITA Editor Export"; 
      const content = document.getElementById("output").value || "No content available.";

      // Page margins
      const marginX = 15;
      const marginY = 20;

      // Split content into pages if long
      const lines = doc.splitTextToSize(content, 180);

      // Add header + footer to each page
      let pageHeight = doc.internal.pageSize.height;

      let y = marginY + 10; 
      for (let i = 0; i < lines.length; i++) {
        if (y > pageHeight - 20) {
          addHeaderFooter(doc, title);
          doc.addPage();
          y = marginY + 10;
        }
        doc.text(lines[i], marginX, y);
        y += 8;
      }
      addHeaderFooter(doc, title); // add to last page

      doc.save("dita-output.pdf");
    }

    function addHeaderFooter(doc, title) {
      const pageCount = doc.internal.getNumberOfPages();
      const pageSize = doc.internal.pageSize;
      const pageWidth = pageSize.width;

      for (let i = 1; i <= pageCount; i++) {
        doc.setPage(i);

        // Header
        doc.setFontSize(10);
        doc.text(title, pageWidth / 2, 10, { align: "center" });

        // Footer with page number
        doc.setFontSize(10);
        doc.text(`Page ${i} of ${pageCount}`, pageWidth / 2, pageSize.height - 10, { align: "center" });
      }
    }
  </script>
</body>
</html>

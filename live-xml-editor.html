<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DITA Editor (with Gemini AI)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    .editor, .output {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .generate { background: #4CAF50; color: white; }
    .copy { background: #2196F3; color: white; }
    .download { background: #FF9800; color: white; }
  </style>
</head>
<body>
  <h1>DITA Editor (with Gemini AI)</h1>
  <div class="container">
    <!-- Left side editor -->
    <div class="editor">
      <label><b>Enter Prompt</b></label>
      <textarea id="inputText" placeholder="Type your prompt or paste DITA XML here..."></textarea>
      <div class="buttons">
        <button class="generate" onclick="generateDITA()">Generate DITA XML</button>
      </div>
    </div>

    <!-- Right side output -->
    <div class="output">
      <label><b>DITA XML Output</b></label>
      <textarea id="outputText" placeholder="DITA XML output will appear here..."></textarea>
      <div class="buttons">
        <button class="copy" onclick="copyOutput()">Copy</button>
        <button class="download" onclick="downloadOutput()">Download</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyCMdJUIbMQUrkQWcKkgBn4G7fCFzpNZMJg"; // ðŸ”‘ Replace with your real key
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    async function generateDITA() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) {
        alert("Please enter a prompt.");
        return;
      }

      try {
        const result = await model.generateContent(input);
        const response = await result.response;
        const text = response.text();

        document.getElementById("outputText").value = text || "No output from Gemini.";
      } catch (error) {
        console.error("Error:", error);
        alert("Error generating output. Check console.");
      }
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("Output copied to clipboard!");
    }

    function downloadOutput() {
      const output = document.getElementById("outputText").value;
      const blob = new Blob([output], { type: "text/xml" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "dita-output.xml";
      a.click();
      URL.revokeObjectURL(url);
    }

    // âœ… New Feature: Trigger Gemini on pressing ENTER
    document.getElementById("inputText").addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault(); // Prevents new line
        generateDITA();
      }
    });
  </script>
</body>
</html>
